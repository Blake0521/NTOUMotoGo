    function displayPost(postResult){
      console.log(postResult);
      $("#allPost").empty();
      var popContent="";
      for(var i=0;i<postResult.length;i++){      
        popContent +='<div class="box"><div class="inner"><h3 id="posterName" onclick="posterInfo(\''+postResult[i].owner_id+'\')"> '+ postResult[i].post_name  +'</h3><p style="text-align: left;">目的地:'+ postResult[i].post_goto +'<br>上車時間:' + postResult[i].post_getOnTime + '<br>上車地點:' + postResult[i].post_location   ;      
        if(postResult[i].post_hat==true)popContent+='<br>安全帽 : 有';
        else popContent+='<br>安全帽 : 無';
        if(postResult[i].post_raincoat==true)popContent+='<br>雨衣 : 有';
        else popContent+='<br>雨衣 : 無';
        popContent+='<br>備註 :'+ postResult[i].post_notice +'</p>';
        popContent+='<button class="button style2 fit" type="button" onclick="sendRequest(\''+postResult[i]._id+'\')" >送出請求</button></div> </div>';
      }
      //console.log(typeof(postResult[0]._id));
      $("#allPost").append(popContent);
    }
    
    //是否要已送出過就無法再按
