  <script>
    // Script to open and close sidebar
    function w3_open() {
      document.getElementById("mySidebar").style.display = "block";
      document.getElementById("myOverlay").style.display = "block";
    }

    function w3_close() {
      document.getElementById("mySidebar").style.display = "none";
      document.getElementById("myOverlay").style.display = "none";
    }

    // Modal Image Gallery
    function onClick(element) {
      document.getElementById("img01").src = element.src;
      document.getElementById("modal01").style.display = "block";
      var captionText = document.getElementById("caption");
      captionText.innerHTML = element.alt;
    }

    var map, marker, lat, lng, other_lat = 25.150600, other_lng = 121.776085, other_id = "5dd93275b2f89ffac7c2f13c";
    var pos = {
      "lat": lat,
      "lng": lng
    }
    var other_pos = {
      "other_lat": other_lat,
      "other_lng": other_lng
    }

    $(document).ready(
      function () {
        getOtherPos();
      }
    );

    var regainPos = setInterval(
      function () {
        getOtherPos();
      }, 15000
    );

    function initMap() {
      navigator.geolocation.watchPosition((position) => {
        console.log(position.coords);
        //lat = position.coords.latitude;
        //lng = position.coords.longitude;
        pos.lat = position.coords.latitude;
        pos.lng = position.coords.longitude;

        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 16,
          center: { lat: other_pos.other_lat, lng: other_pos.other_lng }
        });
        marker = new google.maps.Marker({
          position: { lat: other_pos.other_lat, lng: other_pos.other_lng },
          map: map
        });

        console.log(JSON.stringify(pos));
        $.ajax({
          url: "/getLocation",
          type: 'POST',
          data: JSON.stringify(pos),
          contentType: 'application/json; charset=utf-8',
          success: function () {
            console.log("return pos success");
          },
          error: function () {
            console.log("return pos fail");
          }
        })
      });
    }

    function getOtherPos() {
      console.log(JSON.stringify({ "other_id": other_id }));
      $.ajax({
        url: "/returnLocation",
        type: 'POST',
        data: JSON.stringify({ "other_id": other_id }),
        contentType: 'application/json; charset=utf-8',
        success: function (got_pos) {
          console.log("get other pos success");
          other_pos = got_pos;
        },
        error: function () {
          console.log("return other_id fail");
        }
      })
    }
  </script>
