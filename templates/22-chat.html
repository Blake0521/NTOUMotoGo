<html>
    <head>
        <meta charset="utf-8">
        <title>Flask-SocketIO-Chat: {{ room }}</title>
        <script type="text/javascript" src="//code.jquery.com/jquery-1.4.2.min.js"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
        <script type="text/javascript" charset="utf-8">
            var socket;
            $(document).ready(function(){
                var url = location.href;
                url = url.split('?')[1];
                socket = io.connect('http://' + document.domain + ':' + location.port + '/chat');
                socket.on('connect', function() {
                    if(url != '')
                        socket.emit('joined', {'room' : url});
                });
                socket.on('status', function(data) {
                    $('#shit').val($('#shit').val() + data.tarName);
                    $('#chat').val($('#chat').val()  + data.msg);
                    $('#chat').scrollTop($('#chat')[0].scrollHeight);
                });
                socket.on('message', function(data) {
                    $('#chat').val($('#chat').val() + data.msg + '\n');
                    $('#chat').scrollTop($('#chat')[0].scrollHeight);
                });
                $('#text').keypress(function(e) {
                    var code = e.keyCode || e.which;
                    if (code == 13) {
                        var url = location.href;
                        url = url.split('?')[1];
                        text = encodeURI($('#text').val());
                        console.log(text);
                        $('#text').val('');
                        socket.emit('text', {'msg': text,'room' : url});
                    }
                });
            });
            function leave_room() {
                socket.emit('left', {}, function() {
                    socket.disconnect();

                    // go back to the login page
                    window.location.href = 'http://' + document.domain + ':' + location.port + '/home';
                });
            }
        </script>
    </head>
    <body>
        <h1 id='shit'>Flask-SocketIO-Chat: </h1>
        <textarea id="chat" cols="80" rows="20"></textarea><br><br>
        <input id="text" size="80" placeholder="Enter your message here"><br><br>
        <a href="#" onclick="leave_room();">Leave this room</a>
    </body>
</html>
