<!DOCTYPE html>
<html lang="en">

<head>
  <title>海大共乘go</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
  <link rel="stylesheet" href="static/assets/css/main.css" />
  <link rel="icon" href="static/images/helmet.ico" type="image/x-icon">
</head>
<style>
  @import url(https://fonts.googleapis.com/earlyaccess/notosanstc.css);

  body {
    font-family: "Noto Sans TC", "Raleway", sans-serif
  }

  .w3-quarter img {
    margin-bottom: -6px;
    cursor: pointer
  }

  .w3-quarter img:hover {
    opacity: 0.6;
    transition: 0.3s
  }
</style>

<body id="top">

    <section id="banner" data-video="static/images/banner">
      <div class="inner">
        <header>
          <h1>NTOU Motor Go</h1>
          <p>我們幫助您更便利地到達想去的地方</p>
        </header>
        <a href="#main" class="more">Learn More</a>
      </div>
    </section>

  <header class="w3-container w3-top w3-xlarge w3-padding-16">
    <a href="javascript:void(0)" id="menu" class="w3-right w3-button w3-border" onclick="w3_open()">&#9776;</a>
  </header>

  <!-- Sidebar/menu -->
  <nav class="w3-sidebar w3-bar-block w3-black w3-animate-right w3-top w3-text-light-grey w3-large" style="z-index:3;width:250px;font-weight:bold;display:none;right:0;" id="mySidebar">
      <a href="javascript:void()" onclick="w3_close()" class="w3-bar-item w3-button w3-center w3-padding-32">CLOSE</a> 
      <a href="/notice" id="notice" onclick="w3_close()" class="w3-bar-item w3-button w3-center w3-padding-16">通知</a> 
      <a href="/userInfo" onclick="w3_close()" class="w3-bar-item w3-button w3-center w3-padding-16">個人資訊</a> 
      <a href="/home" onclick="w3_close()" class="w3-bar-item w3-button w3-center w3-padding-16">主頁面</a>
      <a href="/history" onclick="w3_close()" class="w3-bar-item w3-button w3-center w3-padding-16">瀏覽歷史資訊</a>
      <a href="/logout" onclick="w3_close()" class="w3-bar-item w3-button w3-center w3-padding-16">登出</a>

    </nav>

  <div class="w3-overlay w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

  <!-- Main -->
  <div id="main">
    <div class="inner">

      <!-- Boxes -->
      <div class="thumbnails">

        <div class="box">
          <a href="/driverIndex" class="image fit"><img src="static/images/pic01.jpg" alt="" /></a>
          <div class="inner">
            <h3>我是駕駛</h3>
            <p>順路幫助沒有交通工具的朋友到達目的地</p>
            <a href="/driverIndex" class="button fit">GO</a>
          </div>
        </div>

        <div class="box">
          <a href="/passengerIndex" class="image fit"><img src="static/images/pic02.jpg" alt="" /></a>
          <div class="inner">
            <h3>我是乘客</h3>
            <p>在茫茫車海中找尋專屬於你們的邂逅</p>
            <a href="/passengerIndex" class="button style4 fit">GO</a>
          </div>
        </div>

        <div class="box">
          <a href="/history" class="image fit"><img src="static/images/pic03.jpg" alt="" /></a>
          <div class="inner">
            <h3>瀏覽歷史資訊</h3>
            <p>查看之前的搭乘紀錄，並提供評價或留下建議</p>
            <a href="/history" class="button style3 fit">Watch</a>
          </div>
        </div>

        <div class="box">
          <a href="/userInfo" class="image fit"><img src="static/images/pic04.jpg" alt="" /></a>
          <div class="inner">
            <h3>查看個人資訊</h3>
            <p>查看或修改自己的email,電話......</p>
            <a href="/userInfo" class="button style2 fit">Watch</a>
          </div>
        </div>

        <div class="box">
          <a href="/myPost" class="image fit"><img src="static/images/pic04.jpg" alt="" /></a>
          <div class="inner">
            <h3>我的刊登</h3>
            <p>查看自己的刊登狀態</p>
            <a href="/myPost" class="button style2 fit">Watch</a>
          </div>
        </div>

        <div class="box">
          <a href="/matchedPost" class="image fit"><img src="static/images/pic04.jpg" alt="" /></a>
          <div class="inner">
            <h3>正要進行的行程</h3>
            <p>共乘出發囉</p>
            <a href="/matchedPost" class="button style2 fit">GO</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    // Script to open and close sidebar
    function w3_open() {
      document.getElementById("mySidebar").style.display = "block";
      document.getElementById("myOverlay").style.display = "block";
    }

    function w3_close() {
      document.getElementById("mySidebar").style.display = "none";
      document.getElementById("myOverlay").style.display = "none";
    }

    // Modal Image Gallery
    function onClick(element) {
      document.getElementById("img01").src = element.src;
      document.getElementById("modal01").style.display = "block";
      var captionText = document.getElementById("caption");
      captionText.innerHTML = element.alt;
    }

  </script>
  <script src="static/assets/js/jquery.min.js"></script>
  <script src="static/assets/js/getCoords.js" ></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyANZaNJNJcia9SoIrpfKiUEXVVLu0PaWac&callback=initMap" async defer></script>
  <script src="static/assets/js/jquery.scrolly.min.js"></script>
  <script src="static/assets/js/skel.min.js"></script>
  <script src="static/assets/js/util.js"></script>
  <script src="static/assets/js/main.js"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.5/socket.io.min.js"></script>
  <script src="static/assets/js/notifation.js"></script>
  <!-- <script src="static/assets/js/jquery.poptrox.min.js"></script> 要使用彈出視窗在加，不然href不能用-->

</body>

</html>
