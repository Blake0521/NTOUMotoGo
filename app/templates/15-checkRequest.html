<!DOCTYPE html>
<html lang="en">

<head>
  <title>海大共乘go</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">

</head>

<style>
  @import url(https://fonts.googleapis.com/earlyaccess/notosanstc.css);

  body {
    font-family: "Noto Sans TC", "Raleway", sans-serif
  }

  .w3-quarter img {
    margin-bottom: -6px;
    cursor: pointer
  }

  .w3-quarter img:hover {
    opacity: 0.6;
    transition: 0.3s
  }
  .userinfo{
    text-decoration:none;
    text-decoration-color: red;
    color:yellow;
  }
  .userinfo:hover{
    text-decoration:none;
    text-decoration-color:orange;
    color:yellow;
    cursor: pointer;
  }

<body id="top">

    <header class="w3-container w3-top w3-xlarge w3-padding-16" style="background-color: #3c3c44;">
      <span class="w3-center w3-padding w3-text-light-grey">查看邀請訊息</span>
      <a href="javascript:void(0)" id="menu" class="w3-right w3-button w3-border w3-text-light-grey" onclick="w3_open()">&#9776;</a>
    </header>

  <!-- Sidebar/menu -->
  <nav class="w3-sidebar w3-bar-block w3-black w3-animate-right w3-top w3-text-light-grey w3-large"
    style="z-index:3;width:250px;font-weight:bold;display:none;right:0;" id="mySidebar">
    <a href="javascript:void()" onclick="w3_close()" class="w3-bar-item w3-button w3-center w3-padding-32">CLOSE</a> 
    <a href="/notice" id="notice" onclick="w3_close()" class="w3-bar-item w3-button w3-center w3-padding-16">通知</a> 
    <a href="/userInfo" onclick="w3_close()" class="w3-bar-item w3-button w3-center w3-padding-16">個人資訊</a> 
    <a href="/home" onclick="w3_close()" class="w3-bar-item w3-button w3-center w3-padding-16">主頁面</a>
    <a href="/history" onclick="w3_close()" class="w3-bar-item w3-button w3-center w3-padding-16">瀏覽歷史資訊</a>
    <a href="/logout" onclick="w3_close()" class="w3-bar-item w3-button w3-center w3-padding-16">登出</a>

  </nav>

  <div class="w3-overlay w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>
  <div class="w3-main w3-content" style="max-width:1600px;margin-top:100px">
  <!-- Main -->
  <div id="main">
    <div class="inner">
      <!-- Boxes -->
      <div class="thumbnails" id="RequestList">
    
      </div>
    </div>
  </div>

<div class="w3-center w3-padding-24 w3-text-white" style="background-color: #3c3c44;">Made by <a href="https://youtu.be/NL2e8U0hays" title="W3.CSS" target="_blank" class="w3-hover-opacity">山海關快打旋風程門雞蛋糕猜猜幾把刀</a></div>

  <!-- Scripts -->
  <script>
    // Script to open and close sidebar
    function w3_open() {
      document.getElementById("mySidebar").style.display = "block";
      document.getElementById("myOverlay").style.display = "block";
    }

    function w3_close() {
      document.getElementById("mySidebar").style.display = "none";
      document.getElementById("myOverlay").style.display = "none";
    }

    // Modal Image Gallery
    function onClick(element) {
      document.getElementById("img01").src = element.src;
      document.getElementById("modal01").style.display = "block";
      var captionText = document.getElementById("caption");
      captionText.innerHTML = element.alt;
    }
    
    var string=[];
    var requestarray=[];
    window.onload = function(){
      $.ajax({
        type: 'POST',
        url: "/getMyRequests",
        data: JSON.stringify({"request_id": 'token'}),
        contentType: 'application/json; charset=utf-8',
        success: function(data) {
          if (data) {
            console.log(data);
            string = data;
            jsonToStruct();
            showrequests();
          }
        }
      });
    }
    function showrequests(){
      var i;
      if (requestarray.length) {
        var requestlist=document.getElementById("RequestList");
        requestlist.innerHTML="";
        for (i = 0; i < requestarray.length; i++) {
            var id = "list"+i;
            requestlist.innerHTML +=
            "\<div class='box' id="+id+">\
              <img class='userinfo' src='static/images/123_burned.jpg' width=16px style='left:10px position:absolute' onclick=Delete("+i+") z-index=2>\
            <img class='image fit' src='static/images/pic01.jpg' alt='' />\
            <div class='inner'>\
              <h3><a onclick=javascript:location.href='userInfo' class='userinfo'>駕駛:" + requestarray[i].driver + "</a></h3>\
              <h3><a onclick=javascript:location.href='userInfo' class='userinfo'>乘客:" + requestarray[i].passenger + "</a></h3>\
              <p>上車時間:" + requestarray[i].time + "</p>\
              <p>上車地點:" + requestarray[i].starting + "</p>\
              <p>目的地:" + requestarray[i].destination + "</p>\
              <p>備註:" + requestarray[i].note + "</p></div></div>";
              var box=document.getElementById("list"+i);
              if(requestarray[i].matched == "waiting")
              {
                box.innerHTML+=
                "\<a class='button style3 fit' onclick='accept_api("+i+")'>接受</a>\
                \<a class='button style3 fit' onclick='reject("+i+")'>拒絕</a>\
                \<a class='button style3 fit' href='chatRoom?"+requestarray[i].requ_id+"'>聊天</a>"
              }
              else if(requestarray[i].matched == "due")
              {
                box.innerHTML+=
                "\<a class='button style3 fit')>此要求已過期</a>"
              }
              else
              {
                if(requestarray[i].matched == "matched")
                {
                  console.log("SDFs");
                  if(requestarray[i].user_id == requestarray[i].pas_id)
                    box.innerHTML+=
                    "<a class='button style2 fit'>配對成功</a>\
                    \<a class='button style2 fit' onclick='complete("+i+")'>已完成</a>\
                    \<a class='button style2 fit' onclick='uncomplete("+i+")'>未完成</a>\
                    \<a class='button style3 fit' href='chatRoom?"+requestarray[i].requ_id+"'>聊天</a>"
                  else 
                  {
                    box.innerHTML+=
                    "<a class='button style2 fit'>配對成功</a>\
                    \<a class='button style3 fit' href='chatRoom?"+requestarray[i].requ_id+"'>聊天</a>"
                  }
                  
                }
                else if(requestarray[i].matched == "refuse")
                {
                  box.innerHTML+=
                  "<a class='button style2 fit'>已拒絕</a>"
                }
                else if(requestarray[i].matched == "completed")
                {
                  box.innerHTML+=
                  "<a class='button style2 fit'>已完成共乘系統</a>"
                }
              }
        }
      }
      else {
        document.getElementById("RequestList").innerHTML += "沒有邀請訊息";
      }
      document.getElementById("RequestList").innerHTML +=
        '<a class="button style fit" onclick="location.reload()">重新整理</a>';
      }
     
    function jsonToStruct(){
      var i;
      
      for(i = 0;i < string.length;i++){
        var list={
          'driver' : string[i].driverName,
          'passenger' : string[i].passengerName,
          'starting' : string[i].Goto,
          'destination' : string[i].Location,
          'time' : string[i].getonTime,
          'dri_id' : string[i].driver_id,
          'pas_id' : string[i].passenger_id,
          'user_id' : string[i].user_id,
          'note' : string[i].notice,
          'matched' : string[i].state,
          'requ_id' : string[i].requ_id
        };
        
        requestarray.push(list);
      }
    }
    function Delete(i)
    {
      if(requestarray[i].matched == "completed" | requestarray[i].matched == "uncompleted" || requestarray[i].matched == "rejected" || requestarray[i].matched == "cancelled")
      {
        $.ajax({
            type: 'POST',
            url: "/deleteRequest",
            data: JSON.stringify({'delete_id': requestarray[i].requ_id}),
            contentType: 'application/json; charset=utf-8',
            success: function(data) {
              window.location.reload();
              window.alert("ASDF");
            }
            });
      }
      else
        window.alert("刪除失敗，該請求尚未被回覆!!");
    }
    
    function complete(i)
    {
      $.ajax({
            type: 'POST',
            url: "/requComplete",
            data: JSON.stringify({'requ_id': requestarray[i].requ_id, 'ok' : true}),
            contentType: 'application/json; charset=utf-8',
            success: function(data) {
              window.alert("ASDF");
              window.location.href = 'http://' + document.domain + '/home';
            }
            });
    }
    function uncomplete(i)
    {
      $.ajax({
            type: 'POST',
            url: "/requComplete",
            data: JSON.stringify({'requ_id': requestarray[i].requ_id, 'ok' : false}),
            contentType: 'application/json; charset=utf-8',
            success: function(data) {
              window.alert("ASDF");
              window.location.href = 'http://' + document.domain + '/home';
            }
            });
    }
    function accept(i)
    {
        var id = "list"+i;
        var box=document.getElementById("list"+i);
        box.innerHTML="";
        box.innerHTML +=
        "\<img class='image fit' src='static/images/pic01.jpg' alt='' />\
        <div class='inner'>\
          <h3><a onclick=javascript:location.href='userInfo' class='userinfo'>駕駛:" + requestarray[i].driver + "</a></h3>\
          <h3><a onclick=javascript:location.href='userInfo' class='userinfo'>乘客:" + requestarray[i].passenger + "</a></h3>\
          <p>上車時間:" + requestarray[i].time + "</p>\
          <p>上車地點:" + requestarray[i].starting + "</p>\
          <p>目的地:" + requestarray[i].destination + "</p>\
          <p>備註:" + requestarray[i].note + "</p>\
          <a class='button style2 fit'>配對成功</a>\
          \<a class='button style2 fit' onclick=''>已完成</a>\
          \<a class='button style2 fit' onclick=''>未完成</a>\
          \<a class='button style3 fit' onclick=''>聊天</a></div></div>";
    }
    function accept_api(i)
    {
          if(requestarray[i].dri_id == requestarray[i].user_id)
          {
            $.ajax({
            type: 'POST',
            url: "/replyRequest",
            data: JSON.stringify({'requ_id': requestarray[i].requ_id, 'accept_ok' : true, 'type' : 'dri', 'answer_msg' : ''}),
            contentType: 'application/json; charset=utf-8',
            success: function(data) {
              //accept(i);
              window.reload();
            }
            });
          }
          else{
            $.ajax({
            type: 'POST',
            url: "/replyRequest",
            data: JSON.stringify({'requ_id': requestarray[i].requ_id, 'accept_ok' : true, 'type' : 'pas', 'answer_msg' : ''}),
            contentType: 'application/json; charset=utf-8',
            success: function(data) {
              //accept(i);
              window.location.reload();
            }
            });
          }
    }
    function reject(i)
    {
      var id = "list"+i;
        var box=document.getElementById("list"+i);
        box.innerHTML="";
        box.innerHTML +=
            "\<img class='image fit' src='static/images/pic01.jpg' alt='' />\
            <div class='inner'>\
              <h3><a onclick=javascript:location.href='userInfo' class='userinfo'>駕駛:" + requestarray[i].driver + "</a></h3>\
              <h3><a onclick=javascript:location.href='userInfo' class='userinfo'>乘客:" + requestarray[i].passenger + "</a></h3>\
              <p>上車時間:" + requestarray[i].time + "</p>\
              <p>上車地點:" + requestarray[i].starting + "</p>\
              <p>目的地:" + requestarray[i].destination + "</p>\
              <p>備註:" + requestarray[i].note + "</p>\
                <a class='button style2 fit' onclick='accept_api("+i+")'>接受</a>\
                \<p>理由:</p>\
                \<input type='text' id='reason'>\
                \<a class='button style2 fit' onclick='sendReason("+i+")'>送出</a>\
                \<a class='button style2 fit' onclick=''>聊天</a>\
                </div>\
              </div>";
    }
    function sendReason(i)
    {
      var message=document.getElementById("reason").value;
      if(requestarray[i].dri_id == requestarray[i].user_id)
      {
        $.ajax({
        type: 'POST',
        url: "/replyRequest",
        data: JSON.stringify({'requ_id': requestarray[i].requ_id, 'accept_ok': false, 'type' : 'dri', 'answer_msg' : message}),
        contentType: 'application/json; charset=utf-8',
        success: function(data) {
          if (data) {
            var id = "list"+i;
            var box=document.getElementById("list"+i);
            box.innerHTML="";
            box.innerHTML +=
                "\<img class='image fit' src='static/images/pic01.jpg' alt='' />\
                <div class='inner'>\
                  <h3><a onclick=javascript:location.href='userInfo' class='userinfo'>駕駛:" + requestarray[i].driver + "</a></h3>\
                  <h3><a onclick=javascript:location.href='userInfo' class='userinfo'>乘客:" + requestarray[i].passenger + "</a></h3>\
                  <p>上車時間:" + requestarray[i].time + "</p>\
                  <p>上車地點:" + requestarray[i].starting + "</p>\
                  <p>目的地:" + requestarray[i].destination + "</p>\
                  <p>備註:" + requestarray[i].note + "</p>\
                    <a class='button style2 fit' onclick='accept_api("+i+")'>已拒絕</a>\
                    \<a class='button style2 fit' onclick=''>聊天</a>\
                </div>\
              </div>";
          }
        }
        });
      }
      else{
        $.ajax({
        type: 'POST',
        url: "/replyRequest",
        data: JSON.stringify({'requ_id': requestarray[i].requ_id, 'accept_ok': false, 'type' : 'pas', 'answer_msg' : message}),
        contentType: 'application/json; charset=utf-8',
        success: function(data) {
          if (data) {
            var id = "list"+i;
            var box=document.getElementById("list"+i);
            box.innerHTML="";
            box.innerHTML +=
                "\<img class='image fit' src='static/images/pic01.jpg' alt='' />\
                <div class='inner'>\
                  <h3><a onclick=javascript:location.href='userInfo' class='userinfo'>駕駛:" + requestarray[i].driver + "</a></h3>\
                  <h3><a onclick=javascript:location.href='userInfo' class='userinfo'>乘客:" + requestarray[i].passenger + "</a></h3>\
                  <p>上車時間:" + requestarray[i].time + "</p>\
                  <p>上車地點:" + requestarray[i].starting + "</p>\
                  <p>目的地:" + requestarray[i].destination + "</p>\
                  <p>備註:" + requestarray[i].note + "</p>\
                    <a class='button style2 fit' onclick='accept_api("+i+")'>已拒絕</a>\
                    \<a class='button style2 fit' onclick=''>聊天</a>\
                </div>\
              </div>";
          }
        }
        });
      }
    }
  </script>
